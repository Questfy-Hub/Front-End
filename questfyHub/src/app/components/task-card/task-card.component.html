<div class="taskCard__container" ondragstart="OnDragStart()">
  <div class="color"></div>
  <p class="title">
    {{taskInfo.shortDescription}}
  </p>
  <footer>
    <div class="priority" id="priority">
      <svg
        [ngClass]="{'high': taskInfo.priority == 'Alta','mid': taskInfo.priority == 'Media', 'low': taskInfo.priority == 'Baixa'}"
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        viewBox="0 0 24 24"
      >
        <path fill="currentColor" d="M5 21V4h9l.4 2H20v10h-7l-.4-2H7v7z" />
      </svg>
      <p [ngClass]="{'high': taskInfo.priority == 'Alta','mid': taskInfo.priority == 'Media', 'low': taskInfo.priority == 'Baixa'}"><strong>{{taskInfo.priority}}</strong></p>
    </div>
    <div class="end_line">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,20a9,9,0,1,1,9-9A9,9,0,0,1,12,21Z"
        />
        <rect width="2" height="7" x="11" y="6" fill="currentColor" rx="1">
          <animateTransform
            attributeName="transform"
            dur="36s"
            repeatCount="indefinite"
            type="rotate"
            values="0 12 12;360 12 12"
          />
        </rect>
        <rect width="2" height="9" x="11" y="11" fill="currentColor" rx="1">
          <animateTransform
            attributeName="transform"
            dur="3s"
            repeatCount="indefinite"
            type="rotate"
            values="0 12 12;360 12 12"
          />
        </rect>
      </svg>
      <p><strong>24/02/2024</strong></p>
    </div>
  </footer>
</div>
